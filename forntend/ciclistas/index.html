    <!-- modal -->

    <div class="modal fade" id="newCateg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Categoria</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body x-9">

              <form id="formulario">
                <div class="mb-3">
                  <label for="nombre" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre">
                </div>

                <div class="mb-3">
                  <label for="descripcion" class="col-form-label">Descripcion:</label>
                  <textarea class="form-control" id="descripcion"></textarea>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="col-form-label">Imagen:</label>
                    <input type="file" class="form-control" id="imagen">
                </div>
                
                  <button type="submit" class="btn btn-primary">Enviar</button>

              </form>

            </div>
            
          </div>
        </div>
      </div>

      <!-- modal update -->

      <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form>
                <div class="mb-3">
                  <label for="nombre" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre">
                </div>

                <div class="mb-3">
                  <label for="descripcion" class="col-form-label">Descripcion:</label>
                  <textarea class="form-control" id="descripcion"></textarea>
                </div>

                <div class="mb-3">
                    <label for="imagen" class="col-form-label">Imagen:</label>
                    <input type="text" class="form-control" id="imagen">
                </div>

              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
